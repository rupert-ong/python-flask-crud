<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Restaurant</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="pane">
        <h1>Edit Restaurant</h1>
        <form action="{{url_for('edit_restaurant', restaurant_id=restaurant_id)}}" method="POST">
            <p>
                <label for="name"></label><br>
                <input type="text" name="name" value="" placeholder="{{restaurant.name}}">
            </p>
            <p>
                <input type="submit" name="submit" value="Edit Restaurant"> | <a href="{{url_for('show_restaurants')}}">Cancel</a>
            </p>
        </form>
    </div>
</body>
</html>
