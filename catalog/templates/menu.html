<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{restaurant.name}} - Menu Items</title>
</head>
<body>
    <h1>{{restaurant.name}}</h1>
    <p><a href="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}">Create New Item</a></p>
    {% for i in items %}
        <p>
            <strong>{{i.name}}</strong><br>
            {{i.description}}<br>
            {{i.price}}<br>
            <a href="{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}">Edit</a> | <a href="{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}">Delete</a>
        </p>
    {% endfor %}
</body>
</html>
