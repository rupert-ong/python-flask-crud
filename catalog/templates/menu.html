<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{restaurant.name}} - Menu Items</title>
</head>
<body>
    <h1>{{restaurant.name}}</h1>
    {% for i in items %}
        <p>
            <strong>{{i.name}}</strong><br>
            {{i.description}}<br>
            {{i.price}}
        </p>
    {% endfor %}
</body>
</html>
