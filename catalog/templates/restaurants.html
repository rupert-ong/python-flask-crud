<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
    <div class="pane">
        <div class="header">
            <h1>Restaurants</h1>
            <p><a href="{{ url_for('new_restaurant') }}">Create New Restaurant</a></p>
            <div class="flash">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                            <li><strong>{{ message }}</strong></li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
        {% for i in restaurants %}
        <div class="nameAndPrice">
            <h4>{{i.name}}</h4>
        </div>
        <a href="{{url_for('restaurant_menu', restaurant_id=i.id)}}">View</a> | 
        <a href="{{url_for('edit_restaurant', restaurant_id=i.id)}}">Edit</a> | <a href="{{url_for('delete_restaurant', restaurant_id=i.id)}}">Delete</a>
        {% endfor %}
    </div>
</body>
</html>
